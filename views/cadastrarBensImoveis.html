<style type="text/css">
.bem{
	width: 15%;
	display: inline-block;
}

.valor{
	width: 10%;
	display: inline-block;
}

.dataAqui{
	width: 13%;
	display: inline-block;
}

.numero,.periodo{
	width: 12%;
	display: inline-block;
}

.formularioBensImoveis{
	text-align: center;
	margin-top: 20px;
}

.exibeBens{
	text-align: center;
	margin-top: 20px;
}

</style>
<div class="container-fluid">
	<div class="row logoFluxojojn">
		<div class="col-md-6">
			<div class="fluxojoin"><img src="imgs/fluxojoin.png"></div>
		</div>
		<div class="col-md-3 nomeEmpresa">
			<h4>{{empresa}}</h4>
		</div>
		<div class="col-md-3 nomeUsuario">
			<h4>Olá, {{usuario}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 botaoVoltar">
			<a class="btn btn-default" href="#/configuracoes">Voltar</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 configTitulo">
			<h3>Depreciação de Bens/Imobilizados</h3>
		</div>
	</div>
	<div class="row">
		<div class="linksFinanceiros" ng-include="'views/linksFinanceiros.html'"></div>
	</div>
	
	<div class="row" ng-controller="CadastrarBensImoveisCtrl">
		<div class="col-md-12 formularioBensImoveis">
			<form name="formDepreciacao">
				<input class="form-control bem" type="text" name="bem" ng-model="bem.titulo" placeholder="Bem/Imóvel" required>
				<input class="form-control valor" type="text" name="valorBem" ng-model="bem.valorBem" placeholder="Valor do bem" required>
				<input class="form-control valor" type="text" name="valorRes" ng-model="bem.valorRes" placeholder="Valor Residual" required>
				Data Aquisição
				<input class="form-control dataAqui" type="date" name="dataAquisicao" ng-model="bem.dataAquisicao">
				<select class="form-control numero" name="numero" ng-model="bem.numero" required>
					<option value="">Selecione número</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<select class="form-control periodo" name="periodo" ng-model="bem.periodo" required>
					<option value="">Selecione o periodo</option>
					<option value="mes">Mês</option>
					<option value="anos">Anos</option>
				</select>
				<a class="btn btn-success" ng-disabled="formDepreciacao.$invalid" ng-click="salvarBem(bem)">Salvar</a>
			</form>
		</div>
		<div class="row">
			<div class="col-md-12 exibeBens">
				<table align="center" class="table-striped">
					<thead>
						<tr>
							<td width="150"><b>Bem/Imóvel</b></td>
							<td width="150"><b>Valor do Bem</b></td>
							<td width="150"><b>Valor Residual</b></td>
							<td width="150"><b>Data Aquisição</b></td>
							<td width="100"><b>Número</b></td>
							<td width="100"><b>Período</b></td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="bem in bens">
							<td align="left">{{bem.bemimovel}}</td>
							<td align="right">{{bem.valor}}</td>
							<td align="right">{{bem.valorResidual}}</td>
							<td>{{bem.dataAquisicao}}</td>
							<td>{{bem.numero}}</td>
							<td>{{bem.periodo}}</td>
							<td align="right"><a class="btn btn-sm btn-warning" href="#/editarBensImoveis/{{bem.idbensimoveis}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td width="10"></td>
							<td align="right"><a class="btn btn-sm btn-danger" href=""><span class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</div>
