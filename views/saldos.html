<style type="text/css">
.formSaldoBancario{
	text-align: center;
	margin-top: 20px;
}

.dataSaldo{
	width: 15%;
	display: inline-block;
}
.bancoSaldo{
	width: 15%;
	display: inline-block;
}
.saldoFormaPgto{
	width: 20%;
	display: inline-block;
}
.saldoValor{
	width: 15%;
	display: inline-block;
}

.exibeSaldos{
	margin-top: 20px;
}

#saldoTotal{
	width: 100%;
	margin-left: 62%;
}

</style>
<div class="container-fluid" ng-controller="InicialCtrl">
	<div class="row logoFluxojojn">
		<div class="col-md-6">
			<div class="fluxojoin"><img src="imgs/fluxojoin.png"></div>
		</div>
		<div class="col-md-3 nomeEmpresa">
			<h4>{{empresa}}</h4>
		</div>
		<div class="col-md-3 nomeUsuario">
			<h4>Olá, {{usuario}}</h4>
		</div>
	</div>

	<div ng-include="'views/links.html'"></div>

	<div class="row tituloContaSaida">
		<div class="col-md-12" align="center">
			<h3>Saldos Bancários</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12" ng-controller="SaldoBancarioCtrl">
			<form name="formSaldoBancario" class="formSaldoBancario">
				<input class="form-control dataSaldo" type="date" name="dataSaldo" ng-model="saldoBanco.data">
				<select class="form-control bancoSaldo" name="bancoSaldo" ng-model="saldoBanco.banco" required>
					<option value=""></option>
					<option ng-repeat="b in bancos" value="{{ b.idbanco }}" required>{{ b.banco }}</option>
				</select>
				<select class="form-control saldoFormaPgto" name="formaPgto" ng-model="saldoBanco.formaPgto" required>
					<option value="">Selecione forma pgto.</option>
					<option value="Dinheiro">Dinheiro</option>
					<option value="Cheque á vista">Cheque á vista</option>
					<option value="Cheque á prazo">Cheque á prazo</option>
					<option value="Outros valores">Outros valores</option>
				</select>
				<input class="form-control saldoValor" type="text" name="valorsaldo" ng-model="saldoBanco.valor" required>
				<a class="btn btn-success" ng-disabled="formSaldoBancario.$invalid" ng-click="salvarSaldoBancario(saldoBanco)">Salvar</a>
			</form>

			<div class="row">
				<div class="col-md-12 exibeSaldos">
					<table align="center" class="table-striped">
						<thead>
							<tr>
								<td align="center" width="150"><b>Data</b></td>
								<td align="center" width="150"><b>Banco</b></td>
								<td align="center" width="150"><b>Forma Pgto.</b></td>
								<td align="center" width="150"><b>Valor</b></td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="s in saldos">
								<td align="left">{{s.data}}</td>
								<td align="left">{{s.banco}}</td>
								<td align="center">{{s.formaPgto}}</td>
								<td align="right">{{s.valor}}</td>
								<td width="10"></td>
								<td align="right"><a class="btn btn-sm btn-warning" href="#/editarBensImoveis/{{s.idsaldo}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
								<td width="10"></td>
								<td align="right"><a class="btn btn-sm btn-danger" href=""><span class="glyphicon glyphicon-trash"></span></a></td>
							</tr>
						</tbody>
					</table>
					<div id="saldoTotal">
						Saldo Total: {{saldoTotal}}
					</div>
				</div>
			</div>
		</div>
	</div>

	
</div>
