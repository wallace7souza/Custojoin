<style type="text/css">
	.configTitulo{
		text-align: center;
		margin-bottom: 30px;
	}

	.form-control{
		width: 25%;
		display: inline-block;
	}

	.tabelaEntradas{
		margin-left: 7%;
		margin-top: 20px;
		width: 40%;
	}

	.tabelaSaidas{
		margin-left: 10%;
		margin-top: 20px;
		width: 40%;
	}

</style>
<div class="container-fluid" ng-controller="ConfigCtrl">
	<div class="row logoFluxojojn">
		<div class="col-md-6">
			<div class="fluxojoin"><img src="imgs/fluxojoin.png"></div>
		</div>
		<div class="col-md-3 nomeEmpresa">
			<h4>{{empresa}}</h4>
		</div>
		<div class="col-md-3 nomeUsuario">
			<h4>Olá, {{usuario}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 botaoVoltar">
			<a class="btn btn-default" href="#/configuracoes">Voltar</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 configTitulo">
			<h3>Contas de Entrada e Saída</h3>
		</div>
	</div>

	<div class="row" ng-controller="AdicionarContaCtrl">
		<div class="col-md-6">
			<form name="formContaEntrada">
				<label id="subcategoriaTitulo">Subcategoria</label>
				<select name="contaSubcatgoria" class="form-control" ng-model="contaEntrada.subcategoria" 
						ng-controller="CarregaSubcategoriasCtrl" required>
					<option value="">Selecionar...</option>
					<option ng-repeat="subcate in subcategoriasEntrada" value="{{ subcate.idsubcategoria }}">{{ subcate.subcategoria }}</option>
				</select>
				<label id="contaEntradaTitulo">Conta Entrada</label>
				<input type="text" class="form-control" name="contaEntrada" ng-model="contaEntrada.contaEntrada" required>
				<a class="btn btn-success" ng-disabled="formContaEntrada.$invalid" ng-click="salvarContaEntrada(contaEntrada)">Salvar</a>
			</form>
		</div>
		<div class="col-md-6">
			<form name="formContaSaida">
				<label id="subcategoriaTitulo">Subcategoria</label>
				<select name="contaSubcatgoria" class="form-control" ng-model="contaSaida.subcategoria" required>
					<option value="">Selecionar...</option>
					<option ng-repeat="subcate in subcategoriasSaida" value="{{ subcate.idsubcategoria }}">{{ subcate.subcategoria }}</option>
				</select>
				<label id="contaEntradaTitulo">Conta Saída</label>
				<input type="text" class="form-control" name="contaSaida" ng-model="contaSaida.contaSaida" required>
				<a class="btn btn-success" ng-disabled="formContaSaida.$invalid" ng-click="salvarContaSaida(contaSaida)">Salvar</a>
			</form>
		</div>
		<div class="col-md-6 tabelaEntradas">
			<table width="400">
				<tr>
					<th>Subcategoria</th>
					<th>Conta</th>
					<th>Editar</th>
				</tr>
				<tr ng-repeat="conta in contasEntrada">
					<td>{{conta.subcategoria}}</td>
					<td>{{conta.conta}}</td>
					<td><a class="btn btn-sm btn-warning" 
					href="#/editarConta/{{conta.idconta}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>

				</tr>
			</table>
		</div>
		<div class="col-md-6 tabelaSaidas">
			<table width="400">
				<tr>
					<th>Subcategoria</th>
					<th>Conta</th>
					<th>Editar</th>
				</tr>
				<tr ng-repeat="contaS in contasSaida">
					<td>{{contaS.subcategoria}}</td>
					<td>{{contaS.conta}}</td>
					<td><a class="btn btn-sm btn-warning" 
					href="#/editarConta/{{contaS.idconta}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>

				</tr>
			</table>
		</div>
	</div>
</div>
