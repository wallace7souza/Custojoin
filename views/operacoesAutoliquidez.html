<style type="text/css">
.configTitulo{
	text-align: center;
}

.linksFinanceiros{
	text-align: center;
}

.exibeBens{
	text-align: center;
	margin-top: 20px;
}

.formAutoliquidez{
	text-align: center;
	margin-top: 20px;
}

.dataAutoliquidez{
	width: 15%;
	display: inline-block;
}
.autoAutoliquidez{
	width: 25%;
	display: inline-block;
}
.valorAutoliquidez{
	width: 15%;
	display: inline-block;
}

</style>
<div class="container-fluid">
	<div class="row logoFluxojojn">
		<div class="col-md-6">
			<div class="fluxojoin"><img src="imgs/fluxojoin.png"></div>
		</div>
		<div class="col-md-3 nomeEmpresa">
			<h4>{{empresa}}</h4>
		</div>
		<div class="col-md-3 nomeUsuario">
			<h4>Olá, {{usuario}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 botaoVoltar">
			<a class="btn btn-default" href="#/inicial">Voltar</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 configTitulo">
			<h3>Operações de Autoliquidez</h3>
		</div>
	</div>
	<div class="row">
		<div class="linksFinanceiros" ng-include="'views/linksFinanceiros.html'"></div>
	</div>
	<div class="row" ng-controller="CadastrarOperacoesAutoliquidezCtrl">
		<div class="col-md-12 formAutoliquidez">
			<form name="formAutoliquidez">
				<input class="form-control dataAutoliquidez" type="date" name="data" ng-model="auto.data">
				<input class="form-control autoAutoliquidez" type="text" name="autoliquidez" ng-model="auto.Autoliquidez" placeholder="Operação Autoliquidez" required>
				<input class="form-control valorAutoliquidez" type="text" name="valor" ng-model="auto.valor" placeholder="Valor" required>
				<a class="btn btn-success" ng-disabled="" ng-click="salvarAutoliquidez(auto)">Salvar</a>
			</form>
		</div>
		<div class="row">
			<div class="col-md-12 exibeBens">
				<table align="center" class="table-striped">
					<thead>
						<tr>
							<td width="200"><b>Operação de Autoliquidez</b></td>
							<td width="100"><b>Valor</b></td>
							<td width="100"><b>data</b></td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="auto in operacoesAutoliquidez">
							<td align="left">{{auto.autoliquidez}}</td>
							<td>{{auto.valor}}</td>
							<td>{{auto.data}}</td>
							<td align="right"><a class="btn btn-sm btn-warning" href="#/editarOperAutoliquidez/{{auto.idoperacoesAutoliquidez}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td width="10"></td>
							<td align="right"><a class="btn btn-sm btn-danger" href=""><span class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</div>
