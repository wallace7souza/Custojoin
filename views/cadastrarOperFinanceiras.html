<style type="text/css">
.configTitulo{
	text-align: center;
}

.operFinanData{
	width: 15%;
	display: inline-block;
}
.operFinanOpera{
	width: 25%;
	display: inline-block;
}
.operFinanValor{
	width: 15%;
	display: inline-block;
}

.formularioOperFinan{
	text-align: center;
	margin-top: 20px;
}

.exibeBens{
	text-align: center;
	margin-top: 20px;
}


</style>
<div class="container-fluid">
	<div class="row logoFluxojojn">
		<div class="col-md-6">
			<div class="fluxojoin"><img src="imgs/fluxojoin.png"></div>
		</div>
		<div class="col-md-3 nomeEmpresa">
			<h4>{{empresa}}</h4>
		</div>
		<div class="col-md-3 nomeUsuario">
			<h4>Olá, {{usuario}}</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 botaoVoltar">
			<a class="btn btn-default" href="#/configuracoes">Voltar</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 configTitulo">
			<h3>Operações Financeiras</h3>
		</div>
	</div>
	<div class="row">
		<div class="linksFinanceiros" ng-include="'views/linksFinanceiros.html'"></div>
	</div>
	<div class="row" ng-controller="CadastrarOperacoesFinanceirasCtrl">
		<div class="col-md-12 formularioOperFinan">
			<form name="formPagDiversos">
				<input class="form-control operFinanData" type="date" name="data" ng-model="operacoesFinan.data">
				<input class="form-control operFinanOpera" type="text" name="Pagamento" ng-model="operacoesFinan.operacao" placeholder="Operação Financeira">
				<input class="form-control operFinanValor" type="text" name="valor" ng-model="operacoesFinan.valor" placeholder="Valor">
				<a class="btn btn-success" ng-disabled="formPagDiversos.$invalid" ng-click="salvarOperFinan(operacoesFinan)">Salvar</a>
			</form>
		</div>
		<div class="row">
			<div class="col-md-12 exibeBens">
				<table align="center" class="table-striped">
					<thead>
						<tr>
							<td width="100"><b>Data</b></td>
							<td width="150"><b>Operação Financeira</b></td>
							<td width="100"><b>Valor</b></td>
					</thead>
					<tbody>
						<tr ng-repeat="of in operacoesFinanceiras">
							<td>{{of.data}}</td>
							<td>{{of.operacao}}</td>
							<td>{{of.valor}}</td>
							<td align="right"><a class="btn btn-sm btn-warning" href="#/editarOperFinanceiras/{{of.idoperacoesFinanceiras}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
							<td width="10"></td>
							<td align="right"><a class="btn btn-sm btn-danger" href=""><span class="glyphicon glyphicon-trash"></span></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</div>
